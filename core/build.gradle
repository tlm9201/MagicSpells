plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
}

repositories {
    maven { url "https://repo.dmulloy2.net/nexus/repository/public/" }
    maven { url "https://repo.md-5.net/content/repositories/releases/" }
    maven { url "https://papermc.io/repo/repository/maven-public/" }
    maven { url "https://repo.aikar.co/content/groups/aikar/" }
}

dependencies {
    shadow group: "org.apache.commons", name: "commons-math3", version: "3.6.1"
    shadow "com.github.Chronoken:EffectLib:a37bed64dc"
    shadow "com.github.PaperMC:PaperLib:1c3c36b188"
    shadow "co.aikar:acf-paper:0.5.0-SNAPSHOT"
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.destroystokyo.paper:paper-api:1.16.3-R0.1-SNAPSHOT"
    implementation ":spigot-1.16.2"
    implementation ":spigot-1.16.1"
    implementation ":spigot-1.15"
    implementation ":spigot-1.14.4"
    implementation ":spigot-1.13.2"
    implementation "com.github.MilkBowl:VaultAPI:ea40092989"
    implementation ":NoCheatPlus"
    implementation "com.github.EngineHub.WorldEdit:worldedit-bukkit:d47f59e051"
    implementation "com.github.EngineHub.WorldGuard:worldguard-bukkit:0e73b50d6f"
    implementation "LibsDisguises:LibsDisguises:10.0.16"
    implementation "com.github.PlaceholderAPI:PlaceholderAPI:a74f78bd73"
    implementation "com.github.TechFortress:GriefPrevention:47cd376610"
    implementation group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.5.1"
}

shadowJar {
    setArchivesBaseName("MagicSpells")
    relocate("org.apache.commons.math3", "com.nisovin.magicspells.shaded.org.apache.commons")
    relocate("de.slikey.effectlib", "com.nisovin.magicspells.shaded.effectlib")
    relocate("kotlin", "com.nisovin.magicspells.shaded.kotlin")
    relocate("co.aikar.commands", "com.nisovin.magicspells.shaded.acf")
    relocate("co.aikar.locales", "com.nisovin.magicspells.shaded.locales")
    archiveClassifier = null
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        javaParameters = true
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "com.nisovin.magicspells"
            from components.java
        }
    }
}
