plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

repositories {
    maven { url "https://repo.dmulloy2.net/nexus/repository/public/" }
    maven { url "https://repo.md-5.net/content/repositories/releases/" }
    maven { url "https://papermc.io/repo/repository/maven-public/" }
}

dependencies {
    shadow group: "org.apache.commons", name: "commons-math3", version: "3.0"
    shadow "com.github.Chronoken:EffectLib:4972666012"
    shadow "com.github.PaperMC:PaperLib:33dc4e324c"
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.destroystokyo.paper:paper-api:1.16.1-R0.1-SNAPSHOT"
    implementation ":spigot-1.16.1"
    implementation ":spigot-1.15"
    implementation ":spigot-1.14.4"
    implementation ":spigot-1.13.2"
    implementation "com.github.MilkBowl:VaultAPI:68f14eca20"
    implementation ":NoCheatPlus"
    implementation "com.github.EngineHub.WorldEdit:worldedit-bukkit:d186cce393"
    implementation "com.github.EngineHub.WorldGuard:worldguard-legacy:ea47e93323"
    implementation "LibsDisguises:LibsDisguises:9.8.2"
    implementation "com.github.PlaceholderAPI:PlaceholderAPI:e53cad219e"
    implementation "com.github.TechFortress:GriefPrevention:832ec7ed86"
    implementation group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.5.0"
}

shadowJar {
    setArchivesBaseName("MagicSpells")
    relocate("org.apache.commons.math3", "com.nisovin.magicspells.shaded.org.apache.commons")
    relocate("de.slikey.effectlib", "com.nisovin.magicspells.shaded.effectlib")
    relocate("kotlin", "com.nisovin.magicspells.shaded.kotlin")
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "com.nisovin.magicspells"
            from components.java
        }
    }
}
